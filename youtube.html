<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        font-size: 20px;
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-author,
      .video-stats {
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img
        class="thumbnail"
        src="images/thumbnail-1.webp"
        alt="YouTube Video 1"
      />

      <p class="video-title">
        Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
      </p>

      <p class="video-author">Marques Brownlee</p>

      <p class="video-stats">3.4M views · 6 months ago</p>
    </div>

    <div class="video-preview">
      <img
        class="thumbnail"
        src="images/thumbnail-2.webp"
        alt="YouTube Video 2"
      />

      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>

      <p class="video-author">Markiplier</p>

      <p class="video-stats">19M views · 4 years ago</p>
    </div>
  </body>
</html>
