Tutorial 3 Hovers, Transitions, Shadows
<style>
  .subscribe-button {
    background-color: rgb(232, 9, 9); /* Green */
    border: none;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin: 8px;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.4; 
  }

  .join-button {
    background-color: white;
    border-color: rgb(49, 104, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 145, 255);
    padding: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin: 8px;
    transition: background-color 0.3s, color 0.3s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(49, 104, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.7; 
  }

  .tweet-button {
    background-color: rgb(31, 147, 255);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .uber-button{
    background-color: black;
    border: none;
    color: white;
    height: 36px;
    width: 120px;
    cursor: pointer;
    font-size: 12px;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    color: black;
    height: 36px;
    width: 190px;
    cursor: pointer;
    border-radius: 18px;
    font-size: 14px;
  }

  .linkedin-button {
    background-color: white;
    border: 2px solid rgb(10, 102, 194);
    color: rgb(10, 102, 194);
    height: 36px;
    width: 70px;
    border-radius: 18px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN my channel
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="linkedin-button">
  Save
</button>
